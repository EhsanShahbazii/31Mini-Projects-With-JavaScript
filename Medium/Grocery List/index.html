<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">Grocery List</div>
      <div class="myName">Ehsan Shahbazi</div>
    </header>
    <div class="container">
      <div>
        <h2>Grocery Bud</h2>
      </div>
      <div class="inp">
        <input type="text" placeholder="e.g. eggs 500g" />
        <button class="submit">Submit</button>
      </div>

      <ul>
        <li>
          <span>New Wet Bacon 500g</span>
          <div>
            <img
              class="edit"
              src="https://img.icons8.com/external-dashed-line-kawalan-studio/50/000000/external-edit-user-interface-dashed-line-kawalan-studio-2.png"
            />
            <img
              class="delete"
              src="https://img.icons8.com/windows/32/000000/trash.png"
            />
          </div>
        </li>
        <li>
          <span>Italian Apple 350g</span>
          <div>
            <img
              class="edit"
              src="https://img.icons8.com/external-dashed-line-kawalan-studio/50/000000/external-edit-user-interface-dashed-line-kawalan-studio-2.png"
            />
            <img
              class="delete"
              src="https://img.icons8.com/windows/32/000000/trash.png"
            />
          </div>
        </li>
        <li>
          <span>Propenia tomato 800g</span>
          <div>
            <img
              class="edit"
              src="https://img.icons8.com/external-dashed-line-kawalan-studio/50/000000/external-edit-user-interface-dashed-line-kawalan-studio-2.png"
            />
            <img
              class="delete"
              src="https://img.icons8.com/windows/32/000000/trash.png"
            />
          </div>
        </li>
      </ul>
      <button class="clearAll">Clear Items</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
